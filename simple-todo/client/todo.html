<head>
  <title>simple-todo</title>
</head>

<body>
  <h1>It's a simple todo list!</h1>

  <ul>
  	<!-- For every single item in todos, is going to output the template todo -->
  	{{#each todos }}
    	{{> todo}}
    {{/each}} <!-- close loop -->
  </ul>
  
</body>

<template name="todo">
  <li>Test list</li>
</template>
