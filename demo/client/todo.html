<head>
  <title>simple-todo</title>
</head>

<body>

	<div class="container">
		{{> loginButtons}}
		<header>
			<h1>It's a simple todo list!</h1>

			<!--<label class="hide-finished">
				<input type="checkbox" checked="{{hideFinished}}">
				Hide Finished Tasks
			</label>-->

			<form class="new-task">
				<!-- name = collection name -->
				<input type="text" name="title" placeholder="A new task">
				<input type="submit" value="submit">
			</form>
		</header>

  	<ul>
  		<!-- For every single item in todos, is going to output the template todo -->
  		{{#each todos }}
    		{{> todo}}
    	{{/each}} <!-- close loop -->
  	</ul>

	</div>
  
</body>

<template name="todo">
  <li class="{{#if checked}} checked {{/if}}">
  	<input type="checkbox" checked="{{checked}}" class="toggle-checked">
  	<span class="text">{{ title }}</span>
  	<button class="delete">Remove</button>
  </li>
</template>
